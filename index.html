<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />
    <title>Image Gallery</title>
    <style>
      .active-text {
        color: red;
      }
      .hborder {
        padding: 0px 10px;
        margin: 10px 0px;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto pt-20">
      <div class="grid grid-cols-2 gap-20">
        <div class="image-container">
          <div
            id="default-carousel"
            class="relative w-full"
            data-carousel="slider"
          >
            <!-- Carousel wrapper -->
            <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
              <!-- Item 1 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="./assets/img/imagee1.jpg" alt="..." />
              </div>
              <!-- Item 2 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="./assets/img/imagee2.jpg" alt="..." />
              </div>
              <!-- Item 3 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="./assets/img/imagee3.jpg" alt="..." />
              </div>
              <!-- Item 4 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="./assets/img/imagee4.jpg" alt="..." />
              </div>
            </div>
            <!-- Slider indicators -->
            <div
              class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
            >
              <button
                id="btn1"
                type="button"
                class="w-3 h-3 rounded-full"
                aria-current="true"
                aria-label="Slide 1"
                data-carousel-slide-to="0"
              ></button>
              <button
                id="btn2"
                type="button"
                class="w-3 h-3 rounded-full"
                aria-current="false"
                aria-label="Slide 2"
                data-carousel-slide-to="1"
              ></button>
              <button
                id="btn3"
                type="button"
                class="w-3 h-3 rounded-full"
                aria-current="false"
                aria-label="Slide 3"
                data-carousel-slide-to="2"
              ></button>
              <button
                id="btn4"
                type="button"
                class="w-3 h-3 rounded-full"
                aria-current="false"
                aria-label="Slide 3"
                data-carousel-slide-to="2"
              ></button>
            </div>
          </div>
        </div>
        <div class="text-container">
          <button id="demo1" class="text-5xl hborder" onclick="moveImage(1)">
            AMBITIOUS
          </button>
          <br />
          <button id="demo2" class="text-5xl hborder" onclick="moveImage(2)">
            UNABATED
          </button>
          <button id="demo3" class="text-5xl hborder" onclick="moveImage(3)">
            RELENTLESS BOLD
          </button>
          <button id="demo4" class="text-5xl hborder" onclick="moveImage(4)">
            DIFFERENT VISIONARIES
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
